<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="desc" style="text-align: center;"></h1>
  <img src="grinden.png" style="width: 40%; display: block; margin: 0 auto;">
  <p id="chapter"></p>
  <div id="print-area" style="display: none;">

    <ul id="print-content"></ul>
  </div>
  <div id="inputs">

    <button onclick="window.print()">üñ®Ô∏è Skriv ut magiska tal</button>

  </div>
  <button id="again" onclick="startOver()" style="float: right;">B√∂rja om fr√•n b√∂rjan</button>

  <!-- ============================== -->
  <!-- Javascript section begins here -->
  <!-- ============================== -->
  <script>
    let isTest = true;
    let onChapter = parseInt(localStorage.getItem("onChapter")) || 1;
    let currentProblem = JSON.parse(localStorage.getItem("currentProblem")) || {};

    function startOver() {
      onChapter = 1;
      localStorage.setItem("onChapter", onChapter);
      document.getElementById("inputs").style.display = "block";
      generateProblem()      
      showChapter();
    }

    function showChapter() {
      const descriptionText = {
        1: `Grinden`,
        2: `Trollkarlen`,
        3: `Repflotten`,
        4: `Aff√§ren`,
        5: `P√• √•terseende`
      };
      document.getElementById("desc").innerText = descriptionText[onChapter] || "Sovdags";
      const chapterText = {
          1: `Du befinner dig vid utg√•ngen av ditt hus. Huset √§r r√∂tt och tr√§dg√•rden best√•r av vildvuxit gr√§s med lite blandade blommor. Solen skiner p√• en himmel med n√•gra sm√• moln. Det √§r ett staket runt g√•rden och det finns en grusg√•ng som leder ut ur tr√§dg√•rden. F√∂r att ta dig ut beh√∂ver du √∂ppna grinden. Eftersom staketet √§r ett magiskt staket s√• kan du inte kl√§ttra √∂ver det. Du g√•r fram till grinden och ser ditt snillrika l√•s. Det √§r ett mekaniskt l√•s av j√§rn och har ett vred som har 10 siffror fr√•n 0 till 9. F√∂r att f√• r√§tt kod beh√∂ver du r√§kna ut alla tal, som best√•r av magiska siffror. Utifr√•n en formel du f√•r nedan s√• vrider du sedan in r√§tt kombination och d√• kan du √∂ppna grinden.`,
          2: `Gnisslet p√•minner dig om att du beh√∂ver sm√∂rja grinden. Du g√•r glatt ut p√• v√§gen som leder in till byn. Idag √§r det tisdag och tisdag √§r dagen du m√•ste handla, f√∂r tisdagar √§r den enda dagen aff√§ren √§r √∂ppen. N√§r du g√•r p√• v√§gen b√∂rjar du h√∂ra ljudet av hovar som klampar mot v√§gen. Du tittar √∂ver axeln och ser att det √§r en trollkarl som √§r ute och √•ker i sin vagn i sakta mak. Och s√•klart √§r det Talgalf, din gamla kompis. Du blir glad av att se honom. Ni pratar lite om tomater men sen s√§ger Talgalf att han har ett problem. Raketerna han har vill inte l√§ngre lysa trots att han anv√§nt samma kemiska formel som han gjort i alla √•r. Men Talgalf har blivit lite till √•ren och kanske √§r det s√•, medger han lite generat, att han kanske har gjort fel n√§r han blandat ihop raketkrutet. Sj√§lvklart best√§mmer du dig f√∂r att hj√§lpa honom. Alla raketer har tre magiska typer av pulver. Genom att summera vikten av varje typ av pulver s√• kommer det p√• ett magiskt vis visa hur du kan f√∂rdela om varje pulver s√• att raketerna kommer att lysa.`,
          3: `Du forts√§tter din promenad mot byn. Du g√•r genom skogen och h√∂r f√•glarna kvittra, det √§r en h√§rlig dag. Du kommer fram till repflotten. N√•gon har saboterat flotten, det m√•ste vara ett troll t√§nker du. Men det √§r bara att fixa flotten. Som tur √§r s√• √§r br√§dorna m√§rkta med siffror. Alla br√§dor ska vara sammanfogade i en l√§ngd av 2025 cm. Du tar de l√§ngsta br√§dorna och letar sen upp de sm√• br√§dorna som passar med dem.`,
          4: `Du st√§ller dig p√• flotten och drar dig fram√•t mot andra sidan √•n. Du ser n√•gra √§nder simma bredvid dig. V√§l √∂ver p√• andra sidan k√§nner du dig lite tr√∂tt i armarna. Stigen forts√§tter och du n√§rmar dig byn. Nu h√∂r du ett svagt sorl av r√∂ster och vet att det √§r l√•ng k√∂ utanf√∂r Snultorks aff√§r och det √§r m√•nga √§mnen som ska avhandlas av de s√§llskapst√∂rstande Alml√∂vsborna. Du g√•r p√• och n√§rmar dig byn. Du ser nu husen och aff√§rerna. Till h√∂ger ser du stenbrottet och arbetarna som jobbar d√§r, och till v√§nster ser du guldgruvan. Du g√•r fram och st√§ller dig sist i k√∂n till aff√§ren. N√§st sist st√•r lyckligtvis den sn√§lla och intressanta Snalva. Hon √§r lite bekymrad om hennes pengar kommer att r√§cka till alla sakerna hon har p√• sin ink√∂pslista. Du best√§mmer dig f√∂r att r√§kna ut vad det kostar och skjuta till pengarna som saknas. Hur m√•nga mynt beh√∂ver du skjuta till?`,
          5: `Det var allt f√∂r den h√§r g√•ngen. Se till att √•terkomma f√∂r att forts√§tta √§ventyret.`,          
        };
      document.getElementById("chapter").innerText = chapterText[onChapter] || "Du kommer in i huset och s√§tter dig i din f√•t√∂lj och k√§nner dig n√∂jd och tillfreds med dagen. T√§nk vad mycket du varit med om. Du sitter d√§r en stund innan du best√§mmer f√∂r att g√• och l√§gga dig. Snipp snapp snut, s√• var sagan slut!";
      if (onChapter === 1) {
        document.querySelector("img").src = "grinden.png";
      }
      if (onChapter === 2) {
        document.querySelector("img").src = "trollkarlen.png";
      }
      if (onChapter === 3) {
        document.querySelector("img").src = "flotte2.png";
      }
      if (onChapter === 4) {
        document.querySelector("img").src = "armchair.png";
      }
      if (onChapter === 5) {
          document.getElementById("inputs").style.display = "none";
          localStorage.removeItem("currentProblem");
//          document.querySelector("img").src = "hemma.png";
          document.querySelector("img").src = "armchair.png";
        }
    }

    function checkOnEnter(event) {
      if (event.key === 'Enter') {
        const value = parseInt(event.target.value);
        if (isTest || value === currentProblem["correctCode"]) {
          onChapter++;
          localStorage.setItem("onChapter", onChapter);
          localStorage.setItem("currentProblem", JSON.stringify(currentProblem));
          generateProblem()
          showChapter();
          event.target.value = ''; // Clear input
          document.getElementById("print-area").style.display = "none";
        }
        else {
          document.getElementById("feedback").style.display = "block";
          document.getElementById("feedback").style.color = "red";
          // Hide the text after 3 seconds
          setTimeout(() => {
            document.getElementById("feedback").style.display = "none";
          }, 3000);
        }
      }
    }

    function showProblem() {
      document.getElementById("print-area").style.display = "block";
    }

    function generateProblem() {
      const problemList = document.getElementById("print-content");
      problemList.innerHTML = '';

      const talArray = [];
      const svarArray = [];

      if (onChapter == 1) {
        antal = 2;
        minTal = 5;
        maxTal = 19;
        for (let i = 0; i < antal; i++) {
          const tal1 = Math.floor(Math.random() * (maxTal - minTal + 1)) + minTal;
          const tal2 = Math.floor(Math.random() * (maxTal - minTal + 1)) + minTal;
          const answer = tal1 + tal2;
          talArray.push([tal1, tal2]);
          svarArray.push(answer);
          const item = document.createElement('li');
          item.textContent = `${tal1} + ${tal2} = `;
          problemList.appendChild(item);
        }
      }
      if (onChapter == 2) {
        antal = 2;
        minTal = 5;
        maxTal = 19;
        for (let i = 0; i < antal; i++) {
          const tal1 = Math.floor(Math.random() * (maxTal - minTal + 1)) + minTal;
          const tal2 = Math.floor(Math.random() * (maxTal - minTal + 1)) + minTal;
          const tal3 = Math.floor(Math.random() * (maxTal - minTal + 1)) + minTal;
          const answer = tal1 + tal2 + tal3;
          talArray.push([tal1, tal2, tal3]);
          svarArray.push(answer);
          const item = document.createElement('li');
          item.textContent = `${tal1} + ${tal2} + ${tal3} = `;
          problemList.appendChild(item);
        }
      }

      const digitString = svarArray.join('');
      correctCode = 0;
      for (let char of digitString) {
        if (['2', '4', '6', '8'].includes(char)) {
          correctCode++;
        }
      }

      currentProblem = {
            antal: antal,
            tal: talArray,
            svar: svarArray,
            correctCode: correctCode};
    }
    // Show current chapter when page (re)loads
    if (Object.keys(currentProblem).length === 0) {
      generateProblem()
    }
    showChapter();
  </script>
</body>
</html>
