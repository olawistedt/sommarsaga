<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Sommarsaga</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="desc"></h1>
  <img src="grinden.png" style="width: 40%; display: block; margin: 0 auto;">
  <p id="chapter"></p>
  <div id="print-area" style="display: none;">
    <h3>Dina magiska tal</h3>
    <p>R√§kna ut alla uppgifterna. Ta sen och r√§kna antalet 2'or, 4'or, 6'or och 8'or i svaren, magisk kod.</p>
    <ul id="print-content"></ul>
  </div>
  <div id="inputs">
    <input type="number" id="answer" placeholder="Skriv in magisk kod..." onkeydown="checkOnEnter(event)">
    <button onclick="printList()">üñ®Ô∏è Skriv ut magiska tal</button>
    <button id="show-screen-btn" onclick="showProblem()">üíª Visa magiska tal p√• sk√§rm</button>
  </div>
  <!-- ============================== -->
  <!-- Javascript section begins here -->
  <!-- ============================== -->
  <script>
    let onChapter = 1;
    let currentCorrectAnswer = 0;

    function showDescription() {
      const descriptionText = {
        1: `Grinden`,
        2: `Trollkarlen`,
        3: `Repflotten`,
        4: `Aff√§ren`
      };
      document.getElementById("desc").innerText = descriptionText[onChapter] || "Sovdags";
    }

  function showChapter() {
      const chapterText = {
        1: `Du befinner dig vid utg√•ngen av ditt hus. Huset √§r r√∂tt och tr√§dg√•rden best√•r av vildvuxit gr√§s med lite blandade blommor. Solen skiner p√• en himmel med n√•gra sm√• moln. Det √§r ett staket runt g√•rden och det finns en grusg√•ng som leder ut ur tr√§dg√•rden. F√∂r att ta dig ut beh√∂ver du √∂ppna grinden. Eftersom staketet √§r ett magiskt staket s√• kan du inte kl√§ttra √∂ver det. Du g√•r fram till grinden och ser ditt snillrika l√•s. Det √§r ett mekaniskt l√•s av j√§rn och har en panel som best√•r av 10 knappar fr√•n 0 till 9. F√∂r att f√• r√§tt kod beh√∂ver du summera alla resultat utifr√•n magiska siffror. Summan knappar du sedan in p√• panelen och √§r den r√§tt s√• √∂ppnas grinden.`,
        2: `Gnisslet p√•minner dig om att du beh√∂ver sm√∂rja grinden. Du g√•r glatt ut p√• v√§gen som leder in till byn. Idag √§r det tisdag och tisdag √§r dagen du m√•ste handla, f√∂r tisdagar √§r den enda dagen aff√§ren √§r √∂ppen. N√§r du g√•r p√• v√§gen b√∂rjar du h√∂ra ljudet av hovar som klampar mot v√§gen. Du tittar √∂ver axeln och ser att det √§r en trollkarl som √§r ute och √•ker i sin vagn i sakta mak. Och s√•klart √§r det Talgalf, din gamla kompis. Du blir glad av att se honom. Ni pratar lite om tomater men sen s√§ger Talgalf att han har ett problem. Raketerna han har vill inte l√§ngre lysa trots att han anv√§nt samma kemiska formel som han gjort i alla √•r. Men Talgalf har blivit lite till √•ren och kanske √§r det s√•, medger han lite generat, att han kanske har gjort fel n√§r han blandat ihop raketkrutet.`
      };
      document.getElementById("chapter").innerText = chapterText[onChapter] || "Du kommer in i huset och s√§tter dig i din f√•t√∂lj och k√§nner dig n√∂jd och tillfreds med dagen. T√§nk vad mycket du varit med om. Du sitter d√§r en stund innan du best√§mmer f√∂r att g√• och l√§gga dig. Snipp snapp snut, s√• var sagan slut!";
    }

    function checkOnEnter(event) {
      if (event.key === 'Enter') {
        const value = parseInt(event.target.value);
        if (value === currentCorrectAnswer) {
          onChapter++;
          showDescription();
          showChapter();
          generateProblem(onChapter, 1, 5, 19)
          event.target.value = ''; // Clear input
          document.getElementById("print-area").style.display = "none";
          // Byt ut bilden om kapitlet √§r 2 (Trollkarlen)
          if (onChapter === 2) {
            document.querySelector("img").src = "trollkarlen.png";
          }
        }
        if(onChapter === 3) { // Hide inputs when the story ends.
          document.getElementById("inputs").style.display = "none";
        }
      }
    }

    function printList() {
      window.print();
    }

    function showProblem() {
      document.getElementById("print-area").style.display = "block";
    }

    function generateProblem(problemNr, antal, minTal, maxTal) {
      const problemList = document.getElementById("print-content");
      problemList.innerHTML = '';

      let allAnswers = [];

      for (let i = 0; i < antal; i++) {
        if (problemNr == 1) {
          const tal1 = Math.floor(Math.random() * (maxTal - minTal + 1)) + minTal;
          const tal2 = Math.floor(Math.random() * (maxTal - minTal + 1)) + minTal;
          const answer = tal1 + tal2;
          allAnswers.push(answer);
          const item = document.createElement('li');
          item.textContent = `${tal1} + ${tal2} = `;
          problemList.appendChild(item);
        }
        if (problemNr == 2) {
          const tal1 = Math.floor(Math.random() * (maxTal - minTal + 1)) + minTal;
          const tal2 = Math.floor(Math.random() * (maxTal - minTal + 1)) + minTal;
          const tal3 = Math.floor(Math.random() * (maxTal - minTal + 1)) + minTal;
          const answer = tal1 + tal2 + tal3;
          allAnswers.push(answer);
          const item = document.createElement('li');
          item.textContent = `${tal1} + ${tal2} + ${tal3} = `;
          problemList.appendChild(item);
        }
      }

      const digitString = allAnswers.join('');
      currentCorrectAnswer = 0;
      for (let char of digitString) {
        if (['2', '4', '6', '8'].includes(char)) {
          currentCorrectAnswer++;
        }
      }
    }
    generateProblem(onChapter, 1, 5, 19)
    // Show first chapter on page load
    showDescription();
    showChapter();
  </script>
</body>
</html>
